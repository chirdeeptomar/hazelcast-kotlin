plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.6"
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'uk.co.empyrean'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_13

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.1'
    implementation group: 'com.hazelcast', name: 'hazelcast-client', version: '3.12.4'
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.61'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.29'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}